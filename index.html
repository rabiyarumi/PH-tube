<!DOCTYPE html >
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <link rel="stylesheet" href="style.css">

    <!-- Taiwind & Daisy-ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
   .active {
    background-color: red;
    color: white;
}


    </style>

    <!-- custom config -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body id="body " >
    <header class="w-11/12 mx-auto container overflow-x-hidden py-2">
        <nav class="flex justify-between items-center border-b pt-3 pb-5 ">
            <!-- Nav-logo -->
            <div class="logo w-[120px]">
                <img src="./asset/Logo.png" alt="">
            </div>

            <!-- Nav-search -->
            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <!-- Nav-short -->
            <div class="short ">
                <button class="btn bg-red-500  text-lg px-6"> Blog  </button>
            </div>
        </nav>

        <!-- categories nav -->
         <nav id="categories" class="flex justify-center gap-5 my-5"></nav>
    </header>

    <!-- Main section -->
     <main>
      <section>
        <div id="videos"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 
         w-11/12 mx-auto container overflow-x-hidden py-8">
        </div>
      </section>
     </main>
    

    <script src="./script/utilities.js"></script>
    <script src="./script/video.js"></script>
</body>
</html>
